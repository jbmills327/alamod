<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <title>Add Inventory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- Google Font Poiret -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">


</head>

<body ng-controller="MainCtrl as main">

    <button class="btn btn-default" ng-hide="main.showInventoryForm" ng-click="main.showAddInventory()" name="button">Add Inventory</button>

    <!-- This is the form to add data to the database -->
    <form class="submissionsForm" ng-show="main.showInventoryForm" ng-submit="main.addInvent()">
        <input class="form-control" placeholder="Name" ng-model="main.newInvent.name" type="text">
        <select class="form-control" ng-model="main.newInvent.period" ng-options="x for x in main.periods"></select>
        <input class="form-control" placeholder="Price" ng-model="main.newInvent.price" type="text">
        <textarea class="form-control" placeholder="Description" ng-model="main.newInvent.description" rows="8" cols="80"></textarea>
        <input class="form-control" placeholder="Condition" ng-model="main.newInvent.condition" type="text">
        <input class="form-control" placeholder="Width" ng-model="main.newInvent.measurements.width" type="text">
        <input class="form-control" placeholder="Heighth" ng-model="main.newInvent.measurements.height" type="text">
        <input class="form-control" placeholder="Depth" ng-model="main.newInvent.despth" type="text">
        <input class="form-control" placeholder="Diameter" ng-model="main.newInvent.diameter" type="text">
        <input class="form-control" placeholder="Number of Items" ng-model="main.newInvent.numOfItems" type="text">
        <textarea ng-model="main.newImages" rows="8" cols="80"></textarea>
        <select class="form-control" ng-model="main.newInvent.category" ng-options="x for x in main.categories"></select>
        <button type="button" name="button" ng-click="main.showAddInventory()">Close</button>
        <button type="submit" name="button">Submit</button>
    </form>

    <!-- End of add form -->

    <div ng-hide="main.showInventoryForm">


        <!-- This is the form to edit items -->

        <form class="referenceNumber" ng-submit="main.getInvent(main.id)">
            <input type="text" placeholder="Reference Number" ng-model="main.id">
            <button ng-click="main.showEditForm()" type="submit">Edit</button>
        </form>
        <form ng-hide="main.showMyEdit" ng-submit="main.editItems()" class="" style="width: 40%">

            <h5>Reference:</h5><input ng-model="main.editItem._id" class="form-control" type="text">

            <h5>Name:</h5><input class="form-control" type="text" name="" ng-model="main.editItem.name">

            <h5>Description:</h5><textarea ng-model="main.editItem.description" class="form-control" name="name" rows="8" cols="80"></textarea>

            <h5>Price:</h5><input ng-model="main.editItem.price" class="form-control" type="text">

            <h5>Width:</h5><input ng-model="main.editItem.measurements.width" class="form-control" type="text">

            <h5>Height:</h5><input ng-model="main.editItem.measurements.height" class="form-control" type="text">

            <h5>Depth:</h5><input ng-model="main.editItem.measurements.depth" class="form-control" type="text">

            <h5>Diameter: </h5><input ng-model="main.editItem.measurements.diameter" class="form-control" type="text">

            <h5>Images: </h5><textarea ng-model="main.editItem.imageUrl" class="form-control" rows="8" cols="80"></textarea>
            <button ng-click="main.showEditForm()" type="submit" name="button">Submit</button>

        </form>
    </div>

    <!-- End edit items form -->

    <!-- This is the form to add photos to newlisting carousel -->
    <form class="newListingsForm" ng-submit="main.carouselNewListings(main.newListingStuffOne,main.newListingStuffTwo,main.newListingStuffThree,main.newListingStuffFour,main.newListingStuffFive)">
        <input class="form-control " type="text" ng-model="main.newListingStuffOne" placeholder="Image 1">
        <input class="form-control " type="text" ng-model="main.newListingStuffTwo" placeholder="Image 2">
        <input class="form-control " type="text" ng-model="main.newListingStuffThree" placeholder="Image 3">
        <input class="form-control " type="text" ng-model="main.newListingStuffFour" placeholder="Image 4">
        <input class="form-control " type="text" ng-model="main.newListingStuffFive" placeholder="Image 5">
        <button type="submit">Submit</button>

    </form>





    <script type="text/javascript" src="../javascript/jqueryScripts.js"></script>
    <script type="text/javascript" src="../javascript/dirPagination.js"></script>
    <script type="text/javascript" src="../javascript/module.js"></script>
    <script type="text/javascript" src="../javascript/myScripts.js"></script>
    <script type="text/javascript" src="../javascript/factory.js"></script>

</body>

</html>
